# Production Environment Values for JournAI
# This file overrides the default values.yaml from the Helm chart

# Backend configuration
backend:
  replicaCount: 2  
  
  image:
    repository: noylevi/journai-backend
    pullPolicy: IfNotPresent  
  
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000
  
  resources:
    limits:
      cpu: 1000m  
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

# Frontend configuration
frontend:
  replicaCount: 2  
  
  image:
    repository: noylevi/journai-frontend
    pullPolicy: IfNotPresent  
  
  service:
    type: ClusterIP
    port: 80
    targetPort: 8080
  
  resources:
    limits:
      cpu: 500m  
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi

# Secrets configuration
secrets:
  useExistingSecret: true
  existingSecretName: "journai-secrets"
