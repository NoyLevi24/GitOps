# Staging Environment Values for JournAI
# This file overrides the default values.yaml from the Helm chart

# Backend configuration
backend:
  replicaCount: 2  
  
  image:
    repository: noylevi/journai-backend
    pullPolicy: Always   
  
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

  persistence:
    enabled: true
    storageClass: "local-path"
    accessMode: ReadWriteOnce
    size: 8Gi  
    mountPath: /app/uploads

# Frontend configuration
frontend:
  replicaCount: 2  
  
  image:
    repository: noylevi/journai-frontend
    pullPolicy: Always  
  
  service:
    type: ClusterIP
    port: 80
    targetPort: 8080
  
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Ingress configuration
ingress:
  enabled: true
  className: traefik
  hosts:
    - host: staging.journai.local
      paths:
        - path: /
          pathType: Prefix
          backend: frontend
        - path: /api
          pathType: Prefix
          backend: backend
        - path: /uploads
          pathType: Prefix
          backend: backend

# Secrets configuration
secrets:
  useExistingSecret: true
  existingSecretName: "journai-secrets-staging"
