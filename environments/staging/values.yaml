# Staging Environment Values for JournAI
# This file overrides the default values.yaml from the Helm chart

# Backend configuration
backend:
  replicaCount: 1  
  
  image:
    repository: noylevi/journai-backend
    pullPolicy: Always   
  
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Frontend configuration
frontend:
  replicaCount: 1  
  
  image:
    repository: noylevi/journai-frontend
    pullPolicy: Always  
  
  service:
    type: ClusterIP
    port: 80
    targetPort: 8080
  
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

ingress:
  host: "staging.journai.site"

# Secrets configuration
secrets:
  useExistingSecret: true
  existingSecretName: "journai-secrets"
