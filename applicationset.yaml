apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: journai-applicationset
  namespace: argocd
  labels:
    app.kubernetes.io/name: journai-applicationset
    app.kubernetes.io/part-of: journai
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - environment: dev
                  branch: dev
                  namespace: dev-journai
                - environment: staging
                  branch: staging
                  namespace: staging-journai
                - environment: prod
                  branch: main
                  namespace: prod-journai
          - list:
              elements:
                - appName: journai
                  chartPath: JournAI-Chart
                  repoName: JournAI
                  description: "AI-Powered Travel Planner"
  template:
    metadata:
      name: "{{ appName }}-{{ environment }}"
      labels:
        app.kubernetes.io/environment: "{{ environment }}"
        app.kubernetes.io/name: "{{ appName }}"
        app.kubernetes.io/part-of: "{{ appName }}"
        app.kubernetes.io/instance: "{{ appName }}-{{ environment }}"
      annotations:
        argocd.argoproj.io/sync-wave: "1"
        description: "{{ description }}"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      sources:
        - repoURL: https://github.com/NoyLevi24/GitOps.git
          targetRevision: HEAD
          ref: values
        - repoURL: https://github.com/NoyLevi24/{{ repoName }}.git
          targetRevision: "{{ branch }}"
          path: "{{ chartPath }}"
          helm:
            valueFiles:
              - $values/environments/{{ environment }}/values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ namespace }}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m